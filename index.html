<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceWay - Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #5f9ea0;
            min-height: 100vh;
        }
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .gradient-text {
            background: linear-gradient(45deg, #2C3E50, #3498DB);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body>
    <!-- Main Container -->
    <div class="flex flex-col items-center justify-center min-h-screen p-4">
        <!-- Logo Container -->
        <div class="mb-12 text-center">
            <h1 class="text-4xl md:text-6xl font-bold text-white mb-4">
                Face<span class="text-navy-900">Way</span>
            </h1>
            <p class="text-white text-lg md:text-xl opacity-90">
                Connect with confidence
            </p>
        </div>

        <!-- Buttons Container -->
        <div class="flex flex-col md:flex-row gap-6 w-full max-w-md px-4">
            <button onclick="location.href='#new-user'" 
                    class="btn-hover transition-all duration-300 bg-white text-slate-800 font-semibold py-4 px-8 rounded-lg w-full text-lg shadow-lg hover:bg-gray-50">
                New User
            </button>
            
            <button onclick="location.href='#existing-user'" 
                    class="btn-hover transition-all duration-300 bg-slate-800 text-white font-semibold py-4 px-8 rounded-lg w-full text-lg shadow-lg hover:bg-slate-700">
                Existing User
            </button>
        </div>

        <!-- Footer -->
        <div class="mt-16 text-center text-white opacity-80">
            <p class="text-sm">Â© 2023 FaceWay. All rights reserved.</p>
        </div>
    </div>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
